name: droply
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  # ----------
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  url_launcher: ^5.4.2
  easy_localization: ^2.3.3
  percent_indicator: "^2.1.7+2"
  device_info: ^0.4.1+5
  flutter_bloc: ^6.1.1
  diffutil_dart: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/launcher/
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
