name: droply
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  # ----------
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.2
  easy_localization: ^2.3.3
  percent_indicator: "^2.1.7+2"
  device_info: ^2.0.0
  flutter_bloc: ^6.1.1
  diffutil_dart: ^1.0.2
  pinput: ^1.2.0
  flutter_svg: ^0.21.0-nullsafety.0
  google_sign_in: ^5.0.0
  sign_in_with_apple: ^3.0.0
  msgpack_dart: ^1.0.0
  cobra_flutter:
    git:
      url: git://github.com/sudox-team/cobra-flutter.git
      ref: master

dev_dependencies:
  lint: ^1.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/launcher/
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400